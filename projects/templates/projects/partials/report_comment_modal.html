<div class="modal-content">
    <form hx-post="{% url 'report-comment' comment.id %}" hx-target="this" hx-swap="outerHTML">
        {% csrf_token %}
        <div class="modal-header">
            <h5 class="modal-title">Report Comment</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>You are reporting a comment by <strong>{{ comment.author.username }}</strong>:</p>
            <blockquote class="blockquote-footer bg-light p-2 rounded">"{{ comment.body|truncatechars:100 }}"</blockquote>
            <div class="mt-3">
                <label for="report-reason" class="form-label">Reason for reporting (optional):</label>
                <textarea class="form-control" id="report-reason" name="reason" rows="4" placeholder="Provide additional details..."></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-danger">Submit Report</button>
        </div>
    </form>
</div>
