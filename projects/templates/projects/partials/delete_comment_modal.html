<div class="modal-content">
    <div class="modal-header"><h5 class="modal-title">Confirm Deletion</h5></div>
    <div class="modal-body">
        <p>Are you sure you want to permanently delete this comment?</p>
        <blockquote class="blockquote-footer mt-2">{{ comment.body|truncatechars:100 }}</blockquote>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger"
                hx-post="{% url 'delete-comment' comment.id %}"
                data-bs-dismiss="modal">
            Yes, Delete
        </button>
    </div>
</div>
