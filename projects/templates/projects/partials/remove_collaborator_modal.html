<div class="modal-content">
    <div class="modal-header"><h5 class="modal-title">Confirm Removal</h5></div>
    <div class="modal-body">
        <p>Are you sure you want to remove <strong>{{ membership.user.username }}</strong> from the project?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger"
                hx-post="{% url 'remove-membership' membership.id %}"
                hx-target="#management-section"
                data-bs-dismiss="modal">
            Yes, Remove
        </button>
    </div>
</div>
