<div class="modal-content">
    <div class="modal-header"><h5 class="modal-title">Confirm Ban</h5></div>
    <div class="modal-body">
        <p>Are you sure you want to permanently ban <strong>{{ membership.user.username }}</strong>?</p>
        <p class="text-danger">They will be removed from the project and will not be able to re-join or request access.</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger"
                hx-post="{% url 'ban-user' membership.id %}"
                hx-target="#management-section"
                data-bs-dismiss="modal">
            Yes, Ban User
        </button>
    </div>
</div>
