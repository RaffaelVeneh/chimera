<form hx-post="{% url 'add-personal-todo' %}" hx-swap="none">
    {% csrf_token %}
    <div class="mb-2">
        <label for="id_title" class="form-label small">Task Title</label>
        {{ form.title }}
    </div>
    <div class="row">
        <div class="col-md-8 mb-2">
            <label for="id_due_date" class="form-label small">Due Date</label>
            {{ form.due_date }}
        </div>
        <div class="col-md-4 mb-2">
            <label for="id_priority" class="form-label small">Priority</label>
            {{ form.priority }}
        </div>
    </div>
    <div class="d-flex justify-content-end gap-2 mt-2">
        <button type="button" class="btn btn-sm btn-secondary" hx-get="{% url 'personal-todo-list' %}" hx-target="#personal-todos-card" hx-swap="innerHTML">Cancel</button>
        <button type="submit" class="btn btn-sm btn-primary">Add Task</button>
    </div>
</form>
