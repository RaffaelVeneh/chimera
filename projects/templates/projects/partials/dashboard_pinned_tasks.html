<div class="card-header">My Pinned Tasks</div>
<ul class="list-group list-group-flush">
    {% for task in pinned_tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <span class="{% if task.is_completed %}text-decoration-line-through text-muted{% endif %}"><a href="{% url 'project-detail' task.project.id %}" class="text-decoration-none">{{ task.title }}</a></span>
                <span class="text-muted small"> (in {{ task.project.title }})</span>
            </div>
            <button class="btn btn-sm btn-outline-secondary" hx-post="{% url 'toggle-pin-task' task.id %}" hx-target="#pinned-tasks-card" hx-swap="innerHTML">Unpin</button>
        </li>
    {% empty %}
        <li class="list-group-item">You have not pinned any project tasks yet.</li>
    {% endfor %}
</ul>
