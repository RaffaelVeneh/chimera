<div class="modal-content">
    <div class="modal-header"><h5 class="modal-title">Confirm Unban</h5></div>
    <div class="modal-body">
        <p>Are you sure you want to unban <strong>{{ ban.user.username }}</strong>?</p>
        <p>They will be able to request access to the project again.</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success"
                hx-post="{% url 'unban-user' ban.id %}"
                hx-target="#management-section"
                hx-swap="innerHTML"
                data-bs-dismiss="modal">
            Yes, Unban
        </button>
    </div>
</div>
